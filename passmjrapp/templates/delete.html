{%  extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{item}}"?</p>
            <form method="POST" action="{% url 'delete' item.id %}">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" name="confirm" id="">
                <a class="btn btn-warning" href="javascript:window.history.back()">Cancel</a>


            </form>
        </div>
    </div>
</div>
{% endblock %}
